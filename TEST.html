<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Bán Kem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            display: inline-block;
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            color: #666;
        }
        .btn {
            background-color: #ff6f00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cửa Hàng Bán Kem Ngon</h1>
</header>

<div class="container">
    <h2>Sản Phẩm Nổi Bật</h2>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Kem Dâu">
        <h2>Kem Dâu</h2>
        <p>Giá: 30.000 VNĐ</p>
        <a href="#" class="btn">Mua Ngay</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Kem Socola">
        <h2>Kem Socola</h2>
        <p>Giá: 35.000 VNĐ</p>
        <a href="#" class="btn">Mua Ngay</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Kem Vani">
        <h2>Kem Vani</h2>
        <p>Giá: 28.000 VNĐ</p>
        <a href="#" class="btn">Mua Ngay</a>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Cửa Hàng Bán Kem Ngon. Tất cả các quyền được bảo lưu.</p>
</div>

</body>
</html>
